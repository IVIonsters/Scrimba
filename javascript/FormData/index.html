<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>
  </head>
  <body>
    <header>
      <img src="NASA.png" />
    </header>
    <main>
      <form id="login-form">
        <label for="astronautName">Astronaut Name 👩‍🚀</label>
        <input
          type="text"
          id="astronautName"
          name="astronautName"
          placeholder="Neil Armstrong"
          required
        />
        <label for="astronautEmail">Astronaut Email</label>
        <input
          type="email"
          id="astronautEmail"
          name="astronautEmail"
          placeholder="n.armstrong@nasa.com"
          required
        />
        <label for="astronautPassword">Password</label>
        <input
          type="password"
          id="astronautPassword"
          name="astronautPassword"
          placeholder="******"
          required
        />
        <button type="submit">submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
